<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <title>To do or not to do.</title>
    </head>
    <body id="todo-page">
        <div id="login-container">
            <form id='login-form'>
                <input type='text' id='email' placeholder='Email'>
                <input type='password' id='password' placeholder='Password'>
                <button class="btn" id='login'>Login</button>
            </form>
        </div>

        <div id="register-container">
            <form id='register-form'>
                <input type='text' id='reg-email' placeholder='Email'>
                <input type='password' id='reg-password' placeholder='Password'>
                <button class="btn" id='register'>Register</button>
            </form>
        </div>

        <div class="container">
            <div class="header">
                <button class="btn" id="create">Create</button>
            </div>

            <div id="second-section-scroll-list">
                <ul class="scroll-list"></ul>
            </div>

            <div id="second-section-content">
                <div id="todo-card">
                    <p id="todo-body" contenteditable="false">
                        You must either <a id="login-link" href="#">login</a> or <a id="register-link" href="#">register</a> for a new account in order to use this app.
                    </p>
                        <span title="Move To-Do Up">
                            <button class="icon" id="move-up">&#8593;</button>
                        </span>
                        <span title="Move To-Do Down">
                            <button class="icon" id="move-down">&#8595;</button>
                        </span>
                        <span title="Mark To-Do as Complete">
                            <button class="icon" id="complete">&#10003;</button>
                        </span>
                    <button class="btn" id="save">Save</button>
                </div>
            </div>

            <div class="footer">

            </div>
        </div>

        <script src='client/js/jquery-1.11.1.min.js'></script>
        <script src='client/js/todo.client.js'></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
